<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- bài tập 1 -->
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 35%;">
            <h3 class="card-header text-center">Bài Tập 1</h3>
            <div class="card-body">
                <div class="form-group text-center ">
                    <input class="form-control mt-2" type="text" id="tienLuong1Ngay"
                        placeholder="nhập tiền lương 1 ngày">
                    <input class="form-control mt-2" type="text" id="soNgayLam" placeholder="nhập số ngày làm">
                    <button class="btn btn-success mt-2" id="tinhLuong"> tính lương </button>
                </div>
                <div id="tongLuongs" class="alert alert-success text-center"></div>
            </div>
        </div>
    </div>
    <br> <br> <br>

    <!-- bài tập 2 -->
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 35%;">
            <h3 class="card-header text-center">Bài Tập 2</h3>
            <div class="card-body">
                <div class="form-group text-center">
                    <input class="form-control mt-2" type="text" id="number1" placeholder="nhập số thứ nhất">
                    <input class="form-control mt-2" type="text" id="number2" placeholder="nhập số thứ hai">
                    <input class="form-control mt-2" type="text" id="number3" placeholder="nhập số thứ ba">
                    <input class="form-control mt-2" type="text" id="number4" placeholder="nhập số thứ tư">
                    <input class="form-control mt-2" type="text" id="number5" placeholder="nhập số thứ năm">
                    <button class="btn btn-success mt-2" id="trungBinh"> tính trung bình </button>
                </div>
                <div id="trungBinh5So" class="alert alert-success text-center"></div>
            </div>
        </div>
    </div>
    <br> <br> <br>

    <!-- bài tập 3 -->
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 35%;">
            <h3 class="card-header text-center">Bài Tập 3</h3>
            <div class="card-body">
                <div class="form-group text-center">
                    <input class="form-control mt-2" type="text" id="gia1USD" value="23500"
                        placeholder="nhập giá 1 USD">
                    <input class="form-control mt-2" type="text" id="tongUSD" placeholder="nhập số USD">
                    <button class="btn btn-success mt-2" id="doiVND"> Đổi </button>
                </div>
                <div id="tongVND" class="alert alert-success text-center"></div>
            </div>
        </div>
    </div>
    <br> <br> <br>

    <!-- bài tập 4 -->
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 35%;">
            <h3 class="card-header text-center">Bài Tập 4</h3>
            <div class="card-body">
                <div class="form-group text-center">
                    <input class="form-control mt-2" type="text" id="chieuDai" placeholder="nhập chiều dài HCN">
                    <input class="form-control mt-2" type="text" id="chieuRong" placeholder="nhập chiều rộng HCN">
                    <button class="btn btn-success mt-2" id="tinhHCN"> Tính </button>
                </div>
                <div id="spHCN" class="alert alert-success text-center"></div>
            </div>
        </div>
    </div>
    <br> <br> <br>

    <!-- bài tập 5 -->
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 35%;">
            <h3 class="card-header text-center">Bài Tập 5</h3>
            <div class="card-body">
                <div class="form-group text-center">
                    <input class="form-control mt-2" type="text" id="so2ChuSo" placeholder="nhập số có 2 chữ số">
                    <button class="btn btn-success mt-2" id="tinhTong"> Tính </button>
                </div>
                <div id="ketQua" class="alert alert-success text-center"></div>
            </div>
        </div>
    </div>
    <br> <br> <br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
